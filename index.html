<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rate Your Experience</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap (optional, for button styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="bg"></div>

  <div class="wrapper">
    <p id="message">Rate your experience</p>

    <div class="star-wrapper">
      <div class="star-container" data-rating="1">
        <i class="fa-regular fa-star"></i>
        <span class="number">1</span>
      </div>
      <div class="star-container" data-rating="2">
        <i class="fa-regular fa-star"></i>
        <span class="number">2</span>
      </div>
      <div class="star-container" data-rating="3">
        <i class="fa-regular fa-star"></i>
        <span class="number">3</span>
      </div>
      <div class="star-container" data-rating="4">
        <i class="fa-regular fa-star"></i>
        <span class="number">4</span>
      </div>
      <div class="star-container" data-rating="5">
        <i class="fa-regular fa-star"></i>
        <span class="number">5</span>
      </div>
    </div>

    <button id="submitBtn" class="btn btn-primary mt-3">Submit</button>
    <p id="responseMessage" class="mt-3"></p>
  </div>

<script src="./script.js"></script>
</body>
</html>
